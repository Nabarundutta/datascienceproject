<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Quality Prediction Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #8360c3, #2ebf91);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-v9-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }

        .form-row-total {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-row {
            flex: 1;
            min-width: 45%;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }

        .input-text {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 15px;
        }

        .input-text:focus {
            border-color: #2ebf91;
            outline: none;
            box-shadow: 0 0 5px rgba(46, 191, 145, 0.5);
        }

        .form-row-last {
            text-align: center;
            margin-top: 30px;
        }

        .register {
            background-color: #2ebf91;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .register:hover {
            background-color: #24a681;
        }

        @media (max-width: 768px) {
            .form-row-total {
                flex-direction: column;
            }

            .form-row {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="form-v9-content">
        <form class="form-detail" action="/predict" method="post">
            <h2>Please Fill The Information</h2>
            
            <div class="form-row-total">
                <div class="form-row">
                    <label for="fixed_acidity">Fixed Acidity:</label>
                    <input type="text" name="fixed_acidity" id="fixed_acidity" class="input-text" placeholder="e.g., 7.4" required>
                </div>
                <div class="form-row">
                    <label for="volatile_acidity">Volatile Acidity:</label>
                    <input type="text" name="volatile_acidity" id="volatile_acidity" class="input-text" placeholder="e.g., 0.7" required>
                </div>
            </div>

            <div class="form-row-total">
                <div class="form-row">
                    <label for="citric_acid">Citric Acid:</label>
                    <input type="text" name="citric_acid" id="citric_acid" class="input-text" placeholder="e.g., 0.0" required>
                </div>
                <div class="form-row">
                    <label for="residual_sugar">Residual Sugar:</label>
                    <input type="text" name="residual_sugar" id="residual_sugar" class="input-text" placeholder="e.g., 1.9" required>
                </div>
            </div>

            <div class="form-row-total">
                <div class="form-row">
                    <label for="chlorides">Chlorides:</label>
                    <input type="text" name="chlorides" id="chlorides" class="input-text" placeholder="e.g., 0.076" required>
                </div>
                <div class="form-row">
                    <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
                    <input type="text" name="free_sulfur_dioxide" id="free_sulfur_dioxide" class="input-text" placeholder="e.g., 11" required>
                </div>
            </div>

            <div class="form-row-total">
                <div class="form-row">
                    <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
                    <input type="text" name="total_sulfur_dioxide" id="total_sulfur_dioxide" class="input-text" placeholder="e.g., 34" required>
                </div>
                <div class="form-row">
                    <label for="density">Density:</label>
                    <input type="text" name="density" id="density" class="input-text" placeholder="e.g., 0.9978" required>
                </div>
            </div>

            <div class="form-row-total">
                <div class="form-row">
                    <label for="pH">pH:</label>
                    <input type="text" name="pH" id="pH" class="input-text" placeholder="e.g., 3.51" required>
                </div>
                <div class="form-row">
                    <label for="sulphates">Sulphates:</label>
                    <input type="text" name="sulphates" id="sulphates" class="input-text" placeholder="e.g., 0.56" required>
                </div>
            </div>

            <div class="form-row-total">
                <div class="form-row">
                    <label for="alcohol">Alcohol:</label>
                    <input type="text" name="alcohol" id="alcohol" class="input-text" placeholder="e.g., 9.4" required>
                </div>
            </div>

            <div class="form-row-last">
                <input type="submit" name="register" class="register" value="Predict">
            </div>
        </form>
    </div>
</body>
</html>
